<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <!-- lexend font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- daisyUI/cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css for font -->
    <style>
        * {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <nav class="sticky top-0 z-50">
        <div class="bg-[#F9F7F3] pt-6 pb-16 shadow">
            <div class="navbar max-w-[1140px] mx-auto flex-col md:flex-row gap-3 md:gap-0">
                <div class="navbar-start">
                    <button id="btn-blog"
                        class="btn text-xl font-semibold px-8 py-2 bg-[#B4F461] border-none">Blog</button>
                </div>
                <div class="navbar-center">
                    <div class="flex items-center justify-center gap-3">
                        <img src="assets/logo.png" alt="">
                        <h2 class="text-xl font-semibold">Donate Bangladesh</h2>
                    </div>
                </div>
                <div class="navbar-end justify-start md:justify-end">
                    <div class="flex items-center justify-center gap-3">
                        <img src="assets/coin.png" alt="">
                        <h2 class="text-xl font-semibold"><span id="amount-in-hand">5500</span> BDT</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative">
            <div class="mx-auto flex justify-center items-center gap-4 py-20 absolute inset-0 bg-white bg-opacity-10 backdrop-blur-md z-10">
                <button class="btn text-xl font-semibold px-8 py-3 bg-[#B4F461] border-none">Donation</button>
                <button class="btn text-xl font-semibold px-8 py-3 border-none">History</button>
            </div>
        </div>
    </nav>

    <!-- history container -->
     <section class="mt-16 lg:mt-32">
        <div id="history-container">

        </div>
     </section>

    <!-- footer -->
    <footer>
        <div class="bg-[#F9F7F3] py-16">
            <p class="text-[#F9F7F3]">footer</p>
        </div>
    </footer>
</body>

</html>
